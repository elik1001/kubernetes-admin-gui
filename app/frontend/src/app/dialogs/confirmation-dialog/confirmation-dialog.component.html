
<h2 mat-dialog-title>{{confirmTitle}}</h2>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions>
  <button mat-button style="color: #fff;background-color:  #5e71c6;" (click)="dialogRef.close(true)">Confirm</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
